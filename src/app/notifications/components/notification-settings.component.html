<div ngbModalContainer>
    <div class="modal-body" style="padding:50px 20px">
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()"
                style="margin:10px 15px;"><span aria-hidden="true">Ã—</span></button>
        <div>
            <table class="table table-striped table-responsive">
                <thead>
                <tr>
                    <th>
                        Notification Type
                    </th>
                    <th>In-App</th>
                    <th>Email</th>
                    <th>SMS</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let setting of keys ">
                    <td>
                        {{notificationSettingLabel(setting)}}
                        <span class="fa fa-info-circle" data-toggle="tooltip"
                              data-placement="right"
                              title=""
                              data-original-title="explanation goes here"></span>
                    <td>
                        <input type="checkbox"
                               [disabled]="disableCheckBox(setting)"
                               [(ngModel)]="userNotifSettingsMap.get(setting).inApp"
                               (change)="notifSettingChanged(setting)">
                    </td>
                    <td>
                        <input type="checkbox"
                               [disabled]="disableCheckBox(setting)"
                               [(ngModel)]="userNotifSettingsMap.get(setting).email"
                               (change)="notifSettingChanged(setting)">
                    </td>
                    <td>
                        <input type="checkbox" [(ngModel)]="userNotifSettingsMap.get(setting).sms"
                               (change)="notifSettingChanged(setting)">
                    </td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
