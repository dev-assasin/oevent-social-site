    <ng-template #crop let-c="close" let-d="dismiss">
        <div class="modal-header">
            <h4 class="modal-title">
                Crop Picture
            </h4>
            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <!-- CONTENT -->
                <div class="col-md-12">
                    <h5>Crop and resize:</h5>
                    <div style="width:100%">
                        <img-cropper #cropper [image]="data" [settings]="cropperSettings"></img-cropper>
                    </div>

                    <button class="btn btn-sm btn-primary" (click)="uploadFileDirect()"><i class="fa fa-check"></i></button>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="deleteTicket(ticketToCancel);c('')"><i class="fa fa-times"></i> Delete Registration</button>
            <button type="button" class="btn btn-secondary" (click)="c('')">Cancel</button>
        </div>
    </ng-template>



    <div>
        <div style="min-height:244px;">
            <img *ngIf="imageSet" [src]="file" class="img-fluid" style="max-height:300px;">
        </div>


        <span class="btn btn-primary btn-lg btn-file margin-vertical">
            Upload Photo <i class="fa fa-camera"></i> <input (change)="fileChangeListener($event)" type="file">
        </span>
    </div>


    <h4 style="margin-top:45px;">CUSTOMIZE YOUR ORGANIZER PAGE</h4>
    <form #aboutForm="ngForm" (ngSubmit)="onSubmit(aboutForm.value)" novalidate>
        <div class="row">
            <div class="form-group col-md-8">
                <label for="orgaizerName">Organizer Name</label>
                <input name="organizerName" [ngModel]="values.organizerName" ttype="text" class="form-control c-theme" id="orgaizerName" >
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-8">
                <label for="tagLine">Short Tag Line</label>
                <input name="tagLine" [ngModel]="values.tagLine" type="text" id="tagLine" class="form-control" />
            </div>
        </div>

        <div class="row">
            <div class="form-group col-md-8">
                <label for="aboutMe">"About Me" Description</label>
                <textarea name="aboutMe" [ngModel]="values.aboutMe" type="text" id="aboutMe" class="form-control c-square c-theme" rows="5"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 c-checkbox-list">
                <div class="c-checkbox has-info">
                    <input name="includeEmail" [ngModel]="values.includeEmail" type="checkbox" id="checkbox1" class="c-check">
                    <label for="checkbox1">
                        <span class="inc"></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Include email contact on page
                    </label>
                </div>
                <div class="c-checkbox has-info">
                    <input name="includePhone" [ngModel]="values.includePhone" type="checkbox" id="checkbox2" class="c-check">

                    <label for="checkbox2">
                        <span class="inc"></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Include phone contact on page
                    </label>
                </div>
                <div class="c-checkbox has-info">
                    <input name="includeSocials" [ngModel]="values.includeSocials" type="checkbox" id="checkbox3" class="c-check">

                    <label for="checkbox3">
                        <span class="inc"></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Include social media links
                    </label>
                </div>
                <div class="c-checkbox has-info">
                    <input name="includeWebsite" [(ngModel)]="values.includeWebsite" type="checkbox" id="checkbox4" class="c-check">

                    <label for="checkbox4">
                        <span class="inc"></span>
                        <span class="check"></span>
                        <span class="box"></span>
                        Include link to my personal website
                    </label>
                    <div class="form-group col-md-12">
                        <input name="website" [ngModel]="values.website" [disabled]="!values.includeWebsite" type="text" class="form-control c-theme" id="firstname" placeholder="http://www.mysite.com" style="margin-left:15px;">
                    </div>
                </div>
            </div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
    </form>
