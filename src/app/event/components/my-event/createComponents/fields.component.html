<h3 class="second-tier">Registration Form Fields</h3>


<div style="overflow-x:auto;" *ngIf="loaded">
    <table class="table table-striped table-responsive" style="width:100%;">

        <thead>
            <tr>
                <th style="width:76%"></th>
                <th style="width:12%;" style="font-weight:300">Include</th>
                <th style="width:12%;" style="font-weight:300">Require</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Prefix</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.prefix.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.prefix.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>First Name</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.firstName.enabled" [disabled]="true" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.firstName.required" [disabled]="true" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.lastName.enabled" [disabled]="true" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.lastName.required" [disabled]="true" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Suffix</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.suffix.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.suffix.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Email</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.email.enabled" [disabled]="true" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.email.required" [disabled]="true" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Phone</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.phone.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.phone.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Home Address</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.homeAddress.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.homeAddress.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Shipping Address</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.shippingAddress.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.shippingAddress.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Website</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.website.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.website.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.gender.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.gender.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Birth Date</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.birthDate.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.birthDate.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>Age</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.age.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.age.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>doTerra Wholesale Account</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.doTerraAccount.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.doTerraAccount.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>

            <tr>
                <td>doTerra Rank</td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.doTerraRank.enabled" (change)="save()" size="small"></ui-switch>
                </td>
                <td>
                    <ui-switch [(ngModel)]="eventFields.doTerraRank.required" (change)="save()" size="small"></ui-switch>
                </td>
            </tr>
        </tbody>

    </table>
</div>
