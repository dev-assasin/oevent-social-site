<h3 class="second-tier">Registrant Welcome Email</h3>

<div *ngIf="advancedService.eventSet">
    <div *ngIf="localSet">
        <ui-switch size="small" [(ngModel)]="RegistrantWelcome.enabled"></ui-switch>

        <span class="shift-up-5">
            &nbsp; Enable Registrant Welcome Email
            <i class="fa fa-info-circle" placement="right" ngbTooltip="Help text" title="help text"></i>
        </span>
    </div>

</div>
