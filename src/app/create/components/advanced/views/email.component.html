<h3 class="second-tier">Email Settings</h3>

<div *ngIf="eventSet">

    <div class="row">
        <div class="col-sm-2">
            <ui-switch [(ngModel)]="advancedService.eventSettings.PromoterWelcome.enabled" (change)="updateSettings()" size="small"></ui-switch>
        </div>
        <div class="col-sm-10">
            <a [routerLink]="'/create/'+advancedService.eventId+'/advanced/promoter'">
                <i class="fa fa-gear"></i>
            </a>
            Promoter Welcome
            <i class="fa fa-info-circle" placement="right" ngbTooltip="Help text" title="help text"></i>
        </div>
    </div>

    <div class="padding-vertical">
        <div class="row">
            <div class="col-sm-2">
                <ui-switch [(ngModel)]="advancedService.eventSettings.RegistrantWelcome.enabled"  (change)="updateSettings()" size="small"></ui-switch>
            </div>
            <div class="col-sm-10">
                <a [routerLink]="'/create/'+advancedService.eventId+'/advanced/registrant'">
                    <i class="fa fa-gear"></i>
                </a>
                Registrant Welcome
                <i class="fa fa-info-circle" placement="right" ngbTooltip="Help text" title="help text"></i>
            </div>
        </div>
    </div>

    <div>
        <div class="row">
            <div class="col-sm-2">
                <ui-switch [(ngModel)]="advancedService.eventSettings.EventReminder.enabled" (change)="updateSettings()"size="small"></ui-switch>
            </div>
            <div class="col-sm-10">
                <a [routerLink]="'/create/'+advancedService.eventId+'/advanced/reminder'">
                    <i class="fa fa-gear"></i>
                </a>
                Event Reminder
                <i class="fa fa-info-circle" placement="right" ngbTooltip="Help text" title="help text"></i>


            </div>
        </div>
    </div>

    <div style="padding-top:5px;">
        <div class="row">
            <div class="col-sm-2">
                send email
            </div>
            <div class="col-sm-10">
                <input type="text" [(ngModel)]="advancedService.eventSettings.EventReminder.daysBefore" (keyup)="updateSettings()" class="form-control" style="width:auto;display:inline-block;" /> &nbsp; day(s) before the event
            </div>
        </div>
    </div>

    <div class="padding-vertical">
        <div class="row">
            <div class="col-sm-2">
                <ui-switch [(ngModel)]="advancedService.eventSettings.EventCompletion.enabled" (change)="updateSettings()" size="small"></ui-switch>
            </div>
            <div class="col-sm-10">
                <a [routerLink]="'/create/'+advancedService.eventId+'/advanced/completion'">
                    <i class="fa fa-gear"></i>
                </a>
                Event Completion
                <i class="fa fa-info-circle" placement="right" ngbTooltip="Help text" title="help text"></i>
            </div>
        </div>

        <div style="padding-top:5px;">
            <div class="row">
                <div class="col-sm-2">
                    send email
                </div>
                <div class="col-sm-10">
                    <input type="text" [(ngModel)]="advancedService.eventSettings.EventCompletion.daysAfter" (keyup)="updateSettings()" class="form-control" style="width:auto;display:inline-block;" /> &nbsp; day(s) before the event
                </div>
            </div>
        </div>
    </div>
</div>
